<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Officer Panel</title>
</head>
<body>
    <header>
        <h1>e-BOTO Officer Panel</h1>
        <nav>
            <ul class="nav_links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="container2">
        <h2>Officer Login</h2>
        <form id="officerLoginForm">
            <label for="officerid">Officer ID:</label><br>
            <input type="text" id="officerid" name="officerid" required><br>
            <label for="officerpin">PIN:</label><br>
            <input type="password" id="officerpin" name="officerpin" required><br>
            <input type="submit" value="Login">
        </form>
        <p id="loginMessage"></p>
    </div>
    
    <div id="ballotSetup" style="display: none;">
        <h2>Ballot Setup</h2>
        <form id="ballotForm">
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" required><br>
            <label for="candidateName">Candidate Name:</label>
            <input type="text" id="candidateName" name="candidateName" required><br>
            <label for="party">Party:</label>
            <input type="text" id="party" name="party" required><br>
            <button type="button" onclick="addCandidate()">Add Candidate</button>
        </form>
        <h3>Candidate List</h3>
        <ul id="candidateList"></ul>
        <button onclick="submitBallot()">Submit Ballot</button>
    </div>

    <button class="backbutton" onclick="window.location.href='index.html'">Back</button>

    <script src="officer.js"></script>
</body>
</html>
